# docker-compose.yml
version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Монтируем код для автоматического обновления при изменениях (удобно для разработки)
      - .:/app
    environment:
      # Переменные окружения, которые будут использоваться в контейнере
      - DATABASE_URL=sqlite:///./database.db
      - SECRET_KEY=mysecretkey   # В реальном проекте берите из .env
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
    # Для режима разработки с авто-перезагрузкой раскомментируйте строку ниже:
    # command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload